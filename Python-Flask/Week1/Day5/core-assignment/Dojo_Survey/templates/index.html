<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
<div class="d-flex justify-content-center align-self-center m-5 p-3">
    <div class=" p-3">
        <p>Dojo Survey</p>
        <form action="/user_info" method="post">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name" name="user_name">
            </div>
            <div>
                <label for="exampleFormControlInput1" class="form-label">dojo location</label>
                <select class="form-select" aria-label="Default select example" name="select_1">
                    <option selected> Open this select menu</option>
                    <option value="New York">New York</option>
                    <option value="Tunisia">Tunisia</option>
                    <option value="Califorina">Califorina</option>
                </select>
            </div>
            <div>
                <label for="exampleFormControlInput1" class="form-label">favourite Language</label>
                <select class="form-select" aria-label="Default select example" name="select_2">
                    <option selected>Open this select menu</option>
                    <option value="html">html</option>
                    <option value="js">js</option>
                    <option value="python">python</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">comments</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comments"></textarea>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
