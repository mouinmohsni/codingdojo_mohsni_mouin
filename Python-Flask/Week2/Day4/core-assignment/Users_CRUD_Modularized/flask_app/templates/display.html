<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- CSS only -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= '/css/style.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <div>
        <div>
            <h1>all Users</h1>
        </div>
        <table class="table table-striped m-4" style="width: 90%">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Created At</th>
                    <th scope="col">action</th>
                </tr>
            </thead>
            <tbody>
                {% for user in user_all %}
                <tr>
                    
                    <td> {{user["id"]}}</td>
                    <td> {{user["first_name"]}}</td>
                    <td>{{user["last_name"]}}</td>
                    <td>{{user["email"]}}</td>
                    <td>{{user["created_at"]}}</td>
                    <td>
                        <a href="/show/{{user.id}}">Show</a>  <a href="/user/{{user.id}}/edit">Edit</a>  <a href="/delete/{{user.id}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button class="btn btn-primary"  > <a href="/logout" class="text-light"> Add a New User</a></button>
        <!-- <button onclick="/logout">HTML Tutorial</button> -->

    </div>
</body>
</html>
