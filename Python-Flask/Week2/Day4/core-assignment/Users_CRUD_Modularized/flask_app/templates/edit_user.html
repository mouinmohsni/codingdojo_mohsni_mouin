<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <!-- CSS only -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= '/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body>
    <div>
        <h1> Edit User : {{user_all.first_name}}</h1>
        <div class="d-flex m-4">
            <form method="post" action="/user/{{user_all.id}}/editing" style="width: 90%">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">first name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="first_name" value="{{user_all.first_name}}">
                    
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">last name</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="last_name" value="{{user_all.last_name}}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">E mail</label>
                    <input type="email" class="form-control" id="exampleInputPassword1" name="email" value="{{user_all.email}}">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button> <a href="/show/{{user_all.id}}"> show User</a>
            </form>



        </div>
    </div>
</body>
</html>
