<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<title>Dojos</title>
</head>
<body>
    <div class="d-flex">
        <div class="w-50  m-5">
            <div>
                <h1> New Dojo </h1>
            </div>
            <div>
                <form action="/add_dojo" method="post">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"> Name :</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="dojo_name">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="w-50  m-5">
            <div>
                <h1>All Dojos</h1>
            </div>
            <div>
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        Featured
                    </div>
                    <ul class="list-group list-group-flush">
                        {% for dojo in all_dojos %}
                        <li class="list-group-item"> <a href="/dojos/{{dojo.id_dojos}}">{{dojo.name_dojo}} </a></li>
                        {% endfor %}
                        
                        
                    </ul>
                </div>
            </div>
            <a href="/ninjas"> Add ninja</a>
            
        </div>
    </div>
</body>
</html>
