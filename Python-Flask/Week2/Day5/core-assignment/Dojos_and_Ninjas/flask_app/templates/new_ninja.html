<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>New Nijas</title>
</head>
<body>
    <div class="container">
        <div>
            <h1> new ninja</h1>
        </div>
        <div class="container">
            <form action="add_ninja" method="post">
                <select class="form-select" aria-label="Default select example"  name="dojo_id">
                    <option selected>Open this select menu</option>
                    {% for dojo in all_dojos%}
                    <option value="{{dojo.id_dojos}}" >{{dojo.name_dojo}}</option>
                    {% endfor %}
                    
                </select>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">First name :</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="first_name_ninja">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Last name :</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="last_name_ninja">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Age : </label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="age_ninja">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="m-5">
        <a href="/">home</a>
    </div>
</body>
</html>
